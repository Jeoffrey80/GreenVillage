controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
    
home:
    path: /
    controller: App\Controller\HomeController::index

app_cgu:
    path: '/cgu'
    controller: 'App\Controller\CguController::cgu'

app_politique:
    path: /politique
    controller: App\Controller\PoliMentionController::politique

app_mentions:
    path: /mentions
    controller: App\Controller\PoliMentionController::mentions

app_registration:
    path: '/register'
    controller: 'App\Controller\RegistrationController::register'

app_categories:
    path: /categories
    controller: App\Controller\CategorieController::categories   

Role_dashboard:
    path: '/Role/dashboard'
    controller: 'App\Controller\RoleController::dashboard'
    methods: ['GET', 'POST']
